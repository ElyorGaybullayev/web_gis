<head>
        <title>Event object</title>
    </head>
    <body>
        <p id="position"></p>
        <script>
            let el = document.getElementById("position");
            document.addEventListener("mousemove", function(e) {
                el.innerHTML = e.pageX + " " + e.pageY;
            });
        </script>
    </body>
