<head>
        <title>Move 'div' to different place</title>
        <script src="../../../../ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            div {
                height: 100px;
                width: 150px;
                background-color: powderblue;
                padding: 20px;
                margin: 5px;
                border-width: 1px;
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <h4>Click on a '&ltdiv&gt' to move it below last '&ltp&gt' element</h4>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <p>Text Text Text...</p>
        <p>Text Text Text...</p>
        <p>Text Text Text...</p>
        <p>Text Text Text...</p>
        <script>
            $("div").on("click", function() {
                $(this).insertAfter($("p:last"));
            });
        </script>
    </body>
