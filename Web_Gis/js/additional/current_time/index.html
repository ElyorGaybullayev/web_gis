<body>
    <button id="get_time">The time is?</button>
    <p id="current_time"></p>
    <script>
        document.getElementById("get_time").addEventListener("click", showtime);
        function showtime() {document.getElementById("current_time").innerText = Date();};
    </script>
</body>
