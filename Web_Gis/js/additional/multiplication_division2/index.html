<!DOCTYPE html>
<html>

<head>
        <script src="../../../../ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <p>First number <input type="number" id="num1" min="0" max="100" value="5"></p>
        <p>Second number <input type="number" id="num2" min="0" max="100" value="5"></p>
        <form>
            <input type="radio" name="arithmetic" value="multiply"> Multiply<br>
            <input type="radio" name="arithmetic" value="divide"> Divide
        </form>
        <p id="result"></p>
        <script>
            $("input").on("change", function() {
                var num1 = $("#num1").val();
                var num2 = $("#num2").val();
                sel = $("input[name='arithmetic']:checked").val();
                if(sel == "multiply") $("#result").html(num1 + " * " + num2 + " = " + num1 * num2);
                if(sel == "divide") $("#result").html(num1 + " / " + num2 + " = " + num1 / num2);
                }
            )
        </script>
    </body>
