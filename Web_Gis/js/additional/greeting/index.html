    <body>
        <h3>BGU JavaScript Course 2018</h3>
        <p id="greeting"></p>
        <script>
            var today = new Date();
            var hourNow = today.getHours();
            var greeting;
            if (hourNow > 18) {
                greeting = 'Good evening!';
            } else if (hourNow > 12) {
                greeting = 'Good afternoon!';
            } else if (hourNow > 0) {
                greeting = 'Good morning!';
            } else {
                greeting = 'Welcome!';
            }
            $("#greeting").text(greeting);
        </script>
    </body>
