  <title>OSM Buildings</title>

<body>
  <div id="map"></div>
  <script>

    var map = new L.Map('map');
    map.setView([52.52111, 13.40988], 16, false);

    new L.TileLayer('../../../../%7bs%7d.tiles.mapbox.com/v3/osmbuildings.kbpalbpk/%7bz%7d/%7bx%7d/%7by%7d.png', {
      attribution: 'Map tiles &copy; <a href="https://mapbox.com">MapBox</a>',
      maxZoom: 18,
      maxNativeZoom: 20
    }).addTo(map);

    var osmb = new OSMBuildings(map).load();

  </script>

</body>
