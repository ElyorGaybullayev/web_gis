<head>
	<title>Variable marker icons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/leaflet.css">
    <script src="js/leaflet.js"></script>
    <script src="js/jquery.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
	<div id="map"></div>
	<script>
var map = L.map("map", {center: [31.2602, 34.8025], zoom: 16});

L.tileLayer("../../../../cartodb-basemaps-%7bs%7d.global.ssl.fastly.net/light_nolabels/%7bz%7d/%7bx%7d/%7by%7d.png", {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attribution/">CartoDB</a>',
	subdomains: "abcd",
	maxZoom: 19
}).addTo(map);

var geojson, file, icon;

$.getJSON("points.geojson", function(data) {
    geojson = L.geoJSON(data, {
        pointToLayer: function(geoJsonPoint, latlng) {
            if(geoJsonPoint.properties.type === "University") file = "university.html";
            if(geoJsonPoint.properties.type === "Hospital") file = "hospital.html";
            if(geoJsonPoint.properties.type === "Bus stop") file = "bus.html";
            icon = L.icon({iconUrl: "icons/" + file, iconAnchor: [12, 12], popupAnchor: [0, -11]});
            return L.marker(latlng, {icon: icon}).bindPopup(file);
        }
    }).addTo(map);
    
});
	</script>
</body>
