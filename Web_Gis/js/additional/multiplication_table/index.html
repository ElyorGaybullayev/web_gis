<head>
    <title>Multiplication table</title>
    <style>
        td {
          width: 30px;
          height: 30px;
          border-style: solid;
          border-color: black;
          border-width: 1px;
          text-align: center;
        }
        .highlight {
          background-color: yellow;
        }
    </style>
</head>
<body>
  <table id="mult_table"></table>
  <p id="text"></p>
  <script>
    let html = "";
    for(let i = 1; i <= 10; i++) {
      html += "<tr>";
        for(let j = 1; j <= 10; j++) {
          html += '<td id="' + i + '*' + j + '=' + i*j + '">';
          html += i*j;
          html += "</td>";
        }
      html += "</tr>";
    }
    document.getElementById("mult_table").innerHTML = html;
    let el = document.getElementsByTagName("td");
    for(let i = 0; i < el.length; i++) {
      el[i].addEventListener("mouseover", function(e) { 
        e.target.classList.add("highlight");
        document.getElementById("text").innerHTML = e.target.id;
      });
      el[i].addEventListener("mouseout", function(e) { 
        e.target.classList.remove("highlight"); 
        document.getElementById("text").innerHTML = "";
      });
    }
  </script>
</body>
